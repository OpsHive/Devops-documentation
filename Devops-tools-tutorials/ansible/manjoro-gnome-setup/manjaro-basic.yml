---
- name: Install applications via snapd
  hosts: all
  become: true
  tasks:
    - name: Install snapd
      pacman:
        name: snapd
        state: present

    - name: Enable snapd socket
      systemd:
        name: snapd.socket
        state: started
        enabled: true

    - name: Install Chromium
      community.general.snap:
        name: chromium
        classic: true

    - name: Install Slack
      community.general.snap:
        name: slack
        classic: true

    - name: Install VSCode
      community.general.snap:
        name: code
        classic: true

    - name: Install WhatsApp
      community.general.snap:
        name: whatsapp-for-linux
        classic: true
